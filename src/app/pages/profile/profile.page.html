<ion-header class="ion-no-border custom-header">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
  
    <div class="header-content">
      <strong>PERFIL</strong>
      <div class="rapidito"> R A P I D I T O </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="d-flex-center">
  <ion-card *ngIf="usuario">
    <ion-avatar class="avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-item class="email">
      <ion-label>{{ usuario.email }}</ion-label>
    </ion-item>
    <ion-item *ngIf="vehiculo">
      <ion-label>Modelo: {{ vehiculo.modeloVehiculo }}</ion-label>
    </ion-item>
    <ion-item *ngIf="vehiculo">
      <ion-label>Patente: {{ vehiculo.patente }}</ion-label>
    </ion-item>
    <ion-item *ngIf="vehiculo">
      <ion-label>AÃ±o: {{ vehiculo.anio }}</ion-label>
    </ion-item>
    <ion-item *ngIf="vehiculo">
      <ion-label>Color: {{ vehiculo.color }}</ion-label>
    </ion-item>
    <ion-item *ngIf="vehiculo">
      <ion-label>Marca: {{ vehiculo.marca }}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
