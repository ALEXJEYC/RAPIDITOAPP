<ion-header class="ion-no-border custom-header">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    
    <div class="header-content">
      <strong>VIAJES</strong>
      <div class="rapidito"> R A P I D I T O </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="viajes-content">
  <ion-card *ngFor="let vehiculo of vehiculos" class="viajes-card">
    <ion-item class="vehiculo-info">
      <ion-label>Modelo: {{ vehiculo.modeloVehiculo }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Patente: {{ vehiculo.patente }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Año: {{ vehiculo.anio }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Color: {{ vehiculo.color }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Marca: {{ vehiculo.marca }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <!-- Botón "Solicitar" -->
        <ion-button expand="block" (click)="solicitarViaje(vehiculo)">
          Solicitar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
